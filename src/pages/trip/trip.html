<ion-header>

  <ion-navbar>
    <ion-title>Trip Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-divider color="light" text-center>
      <h2>
        <font>{{location}}</font>
      </h2>
      <p>{{ service_date | date:'dd, MMMM yyyy'}}</p>
    </ion-item-divider>
  </ion-list>

  <ion-list>

    <ion-item>
      <ion-icon name='boat' item-start color="{{ color-boarding }}"></ion-icon>
      Boarding
      <ion-note item-end *ngIf="location == 'PSAH'">
        {{ timetable.RouteTimetable.boarding_a }}
      </ion-note>
      <ion-note item-end *ngIf="location == 'PRTU'">
        {{ timetable.RouteTimetable.boarding_b }}
      </ion-note>
    </ion-item>

    <ion-item>
      <ion-label> Full</ion-label>
      <ion-toggle checked="false" color="danger"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-icon name='timer' item-start color="{{ color-departure }}"></ion-icon>
      Departure
      <ion-note item-end *ngIf="location == 'PSAH'">
        {{ timetable.RouteTimetable.departure_a }}
      </ion-note>
      <ion-note item-end *ngIf="location == 'PRTU'">
        {{ timetable.RouteTimetable.departure_b }}
      </ion-note>
    </ion-item>

    <ion-item>
      <ion-label> On Time</ion-label>
      <ion-toggle checked="true" color="secondary"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
