<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{ title }} Load</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list no-lines>
      <ion-item>
        <ion-label fixed>Lorry</ion-label>
        <ion-input type="number" name="lorry" [(ngModel)]="load.lorry"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Car</ion-label>
        <ion-input type="number" name="lorry" [(ngModel)]="load.car"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Motorcycle</ion-label>
        <ion-input type="number" name="lorry" [(ngModel)]="load.motorcycle"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Bicycle</ion-label>
        <ion-input type="number" name="lorry" [(ngModel)]="load.bicycle"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Pedestarian</ion-label>
        <ion-input type="number" name="lorry" [(ngModel)]="load.pedestarian"></ion-input>
      </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <button ion-button full block icon-left (click)="submit_ferry_load()" >
    <ion-icon name="ios-add-circle-outline"></ion-icon>
    Add Load
  </button>
</ion-footer>
