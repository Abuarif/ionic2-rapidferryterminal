<ion-header>

  <ion-navbar color="primary">
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list inset>
    <ion-item>
      <ion-label>Pangkalan</ion-label>
      <ion-select [(ngModel)]="location">
        <ion-option value="PRTU">PRTU</ion-option>
        <ion-option value="PSAH">PSAH</ion-option>

      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Service</ion-label>
      <ion-datetime displayFormat="DDDD, DD MMMM YYYY" pickerFormat="DD-MM-YYYY" [(ngModel)]="service_date" (ionChange)="displayServiceDate()"></ion-datetime>
    </ion-item>
  </ion-list>
  <ion-row>
    <ion-col width-50>
      <button ion-button full (click)="populateConfirm()" color="primary">Populate Trip</button>
    </ion-col>
    <ion-col width-50>
      <button ion-button full (click)="deleteConfirm()" color="danger">Delete Trip</button>
    </ion-col>
  </ion-row>
</ion-content>
