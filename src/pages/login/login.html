<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form id="loginFormId" (ngSubmit)="login()" #loginForm="ngForm">
    <ion-grid>
      <ion-row>
        <ion-col col-12>
          &nbsp;
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-row>
          &nbsp;
        </ion-row>
        <ion-col col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-4 offset-lg-4 col-xl-4 offset-xl-4>
          <ion-list>
            <ion-item class="center" no-lines>
              <img src="./assets/img/logo.png">
            </ion-item>
            <ion-item>
              <ion-label floating>Username</ion-label>
              <ion-input type="text" name="username" [(ngModel)]="user.username" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>Password</ion-label>
              <ion-input type="password" name="password" [(ngModel)]="user.password" required></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
        <ion-row>
          &nbsp;
        </ion-row>
      </ion-row>
      <ion-row>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
<ion-footer>
  <button ion-button full type="submit" [disabled]="!loginForm.form.valid" form="loginFormId">Sign-In</button>
</ion-footer>
