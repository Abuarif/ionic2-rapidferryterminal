  <ion-toolbar>
    <ion-title>
      Sign In

      <button ion-button (click)="dismiss()">
        <span ion-text color="sign" showWhen="ios">

  </ion-toolbar>
</ion-header>

<ion-content padding>

  <div align="center" padding>
    <form (ngSubmit)="login()" [formGroup]="loginFormControl">

      <div>
        <ion-item no-lines class="item" id="email">
          <ion-icon name="mail" item-start class="ion-icon-color"></ion-icon>
          <ion-input type="email" formControlName="email" round placeholder="Email Address" clearInput (ionFocus)="inputEmailChange()"
            (ionBlur)="onBlurEmail()"></ion-input>
        </ion-item>
      </div>

      <div class="padding-item">
        <ion-item no-lines class="item" id="password">
          <ion-icon name="lock" item-start class="ion-icon-color"></ion-icon>
          <ion-input type="password" formControlName="password" round placeholder="Password" clearInput (ionFocus)="inputPasswordChange()"
            (ionBlur)="onBlurPassword()"></ion-input>
        </ion-item>
      </div>

      <div class="padding-button">
        <button type="submit" ion-button color="sign" class="nice-button" block>Sign In</button>
      </div>

    </form>
  </div>

</ion-content>

<ion-footer text-center no-border>
  <div class="footer">

  </div>
